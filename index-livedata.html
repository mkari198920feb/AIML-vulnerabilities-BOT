<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            max-width: 600px;
            margin: auto;
        }
        #query-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve white spaces and line breaks */
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Vulnerability Solution Guide</h1>
        <input type="text" id="query-input" placeholder="Enter your query">
        <pre id="results"></pre>
    </div>

    <script>
        const queryInput = document.getElementById('query-input');
        const resultsDiv = document.getElementById('results');

        queryInput.addEventListener('input', function() {
            const query = queryInput.value;

            if (query.length > 0) {
                fetch('http://127.0.0.1:5000/check_vulnerabilities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        resultsDiv.innerHTML = data.message;
                    } else {
                        resultsDiv.innerHTML = JSON.stringify(data, null, 2);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = 'An error occurred. Check the console for details.';
                });
            } else {
                resultsDiv.innerHTML = ''; // Clear results if input is empty
            }
        });
    </script>
</body>
</html>
