<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerability Solution Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #query-input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #check-vulnerabilities-btn, #abort-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        #check-vulnerabilities-btn {
            background-color: #007bff;
        }
        #check-vulnerabilities-btn:hover {
            background-color: #0056b3;
        }
        #abort-btn {
            background-color: #dc3545;
        }
        #abort-btn:hover {
            background-color: #c82333;
        }
        #results {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve white spaces and line breaks */
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9ecef;
            color: #333;
            max-height: 400px;
            overflow-y: auto; /* Adds scroll bar if content exceeds max height */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Vulnerability Solution Guide</h1>
        <input type="text" id="query-input" placeholder="Enter your query">
        <button id="check-vulnerabilities-btn">Check Vulnerabilities</button>
        <button id="abort-btn">Abort</button>
        <pre id="results"></pre>
    </div>

    <script>
        let typingInterval;
        let abortTyping = false;

        function typeText(text, element) {
            let index = 0;
            abortTyping = false;
            typingInterval = setInterval(() => {
                if (abortTyping || index >= text.length) {
                    clearInterval(typingInterval);
                    return;
                }
                element.textContent += text[index++];
            }, 15);  // Increased typing speed (3x faster)
        }

        function stopTyping() {
            clearInterval(typingInterval);
            abortTyping = true;
        }

        document.getElementById('check-vulnerabilities-btn').addEventListener('click', function() {
            const query = document.getElementById('query-input').value;
            const resultsElement = document.getElementById('results');

            // Clear previous results
            resultsElement.textContent = '';

            fetch('http://127.0.0.1:5000/check_vulnerabilities', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    typeText(data.message, resultsElement);
                } else {
                    typeText(JSON.stringify(data, null, 2), resultsElement);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                typeText('An error occurred. Check the console for details.', resultsElement);
            });
        });

        document.getElementById('abort-btn').addEventListener('click', function() {
            stopTyping();
        });
    </script>
</body>
</html>
